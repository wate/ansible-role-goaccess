---
## -----------------
## インストールするパッケージ
## -----------------
goaccess_packages:
  - goaccess

## -----------------
## geoipupdateをインストールするかどうか
## -----------------
goaccess_install_geoipupdate: true

## -----------------
## MaxMindのアカウントID
## @see https://dev.maxmind.com/geoip/geolite2-free-geolocation-data
## -----------------
goaccess_geoipupdate_maxmind_account_id: YOUR_ACCOUNT_ID_HERE

## -----------------
## MaxMindのライセンスキー
## @see https://dev.maxmind.com/geoip/geolite2-free-geolocation-data
## -----------------
goaccess_geoipupdate_maxmind_license_key: YOUR_LICENSE_KEY_HERE

## -----------------
## インストールするGeoIPデータベースのエディション
## -----------------
goaccess_geoipupdate_edition_ids:
  - GeoLite2-Country
  - GeoLite2-City
